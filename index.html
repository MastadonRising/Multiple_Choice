<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/questions.js"></script>
    <script src="assets/script.js"></script>
    
    <title>Developer Quiz</title>
  </head>
  <body>
    <div class="container">
      <!-- header , Score and Timer -->
      <div class="row" id = 'header'>
        <div class= "col-sm-4">
          <a href="score.html">View High Scores</a> 
        </div>
        <div class= "col-sm-4 time"> 
           <p>Total Time: </p> <p id='time'></p>
        </div>
        <div class= "col-sm-4 time"> 
          <p>Score</p> <p id ='score'></p>
        </div>  
      </div>
      <!-- starting message -->
      <div class="row" id = 'start'>
        <div class="row">
          <h1>Test your coding knowledge</h1>
        </div>
        <div class="row">
          <UL>
            <li>Click the Start button below to take the JavaScript quiz</li>
            <li>You have 15 seconds per question.</li>
            <li>Unused time roles over.</li>
            <li>Wrong answers will incur a 10 second penalty</li>
          </UL> 
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary" id ='startbtn'>Start</button>
        </div>
      </div>





      <!-- questions -->
      <div class="row" id = 'question'>
      <script type="text/javascript">   
   $('#startbtn').on('click', ask);

     </script>
          <h1 id='q'> </h1>
          <ul id = 'choices'>
            <li >
              <button  class="btn btn-success a"  id ='0'>A</button>
              <span id='a'></span>
              
            </li>
            <li>
              <button  class="btn btn-success b"  id ='1' >B</button>
              <span id='b'></span>
            </li>
            <li>
              <button  class="btn btn-success c"  id ='2' >C</button>
              <span id='c'></span>
            </li>
            <li>
              <button  class="btn btn-success d"   id ='3'>D</button>
              <span id='d'></span>
            </li>

          </ul>
      </div>








      <!-- input -->
      <div class="row" id = 'input'>
        <div>
          <div class="row">
          <h1>You're Done!</h1>
          </div>
          <div class="row" id = 'score1'>

          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id= 'initials' placeholder="Your Initials Please" aria-label="Initials" aria-describedby="basic-addon2">
          </div>
          <div class="row">
            <button type="button" class="btn btn-primary" id ='savebtn'>Submit</button>
          </div>
          <script>
            var initials = $('#initials').val()
            $('#savebtn').on('click', function(){
              localStorage.setItem('score', score)
              localStorage.setItem('initials', initials)});
          </script>
        </div>
      </div>
   <!-- end Div -->
    </div>
    

     </body>

    
</html>
